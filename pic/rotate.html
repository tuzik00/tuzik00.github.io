<!DOCTYPE html>
<html>
<head>
    <title>Поворот</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div>
    <img id="img1" src="image/1.jpg" alt="">
</div>
<script>
    var img = document.getElementById('img1')

    img.onload = function () {
        new ImageEffect({
            el: this,
            effect: 'rotate',
            density: 10,
            animate: true
        });
    }
</script>
</body>
</html>
